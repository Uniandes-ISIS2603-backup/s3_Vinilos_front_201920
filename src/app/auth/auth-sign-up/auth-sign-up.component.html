<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Sign up</h2>
        <br>
        <form name="sign-up" (ngSubmit)=" signUp()" [formGroup]="form">
            <div class="form-group">
                <label for="nombre"><b>Nombre</b></label>
                <input type="text"  class="form-control"   formControlName="nombre" id="nombre"  >
            </div>
            <div class="form-group">
                <label for="contrasena"><b>Contrase√±a</b></label>
                <input type="password" name="contrasena" class="form-control" formControlName="contrasena">
            </div>
            <div class="form-group">
                <label for="celular"><b>Celular</b></label>
                <input type="tel" name="celular" class="form-control" formControlName="celular"/>
            </div>
            <div class="form-group">
                <label for="correo"><b>Correo</b></label>
                <input type="email" name="correo" class="form-control"  formControlName="correo" />
            </div>
            <div class="form-group">
                <label for="fechaNacim"><b>Fecha de Nacimiento</b></label>
                <input type="date" name="correo" class="form-control" formControlName="fechaNacim" />
            </div>
            <div class="form-group">
                <label for="pais"><b>Pais</b></label>
                <input type="text" name="pais" class="form-control"  formControlName="pais" />
            </div>
            <div class="form-group">
                <label for="direccion"><b>Direccion</b></label>
                <input type="text" name="direccion" class="form-control" formControlName="direccion" />
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary"> Sign Up</button>
            </div>
        </form>
    </div>
</div>

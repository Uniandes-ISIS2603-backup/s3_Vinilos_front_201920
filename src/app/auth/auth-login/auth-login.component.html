<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Login</h2>
        <br>
        <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="correo"><b>Correo</b></label>
                <input type="text" name="correo" class="form-control" id="correo" [(ngModel)]="user.correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena"><b>Contrasena</b></label>
                <input type="text" name="contrasena" class="form-control" id="contrasena" [(ngModel)]="user.contrasena" required>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

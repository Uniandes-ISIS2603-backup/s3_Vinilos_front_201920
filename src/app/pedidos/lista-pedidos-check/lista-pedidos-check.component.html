<div class="container">
  <div class="row">
    <a routerLink="detail/{{pedido.id}}" *ngFor="let pedido of pedidos" class="card col-5 offset-1 border-check mt-4">
      <div class="card-body row">
        <div class="col-5 card card-interno text-center m-0">
          <h6 class="card-title titulo-pedido">Numero Pedido: {{pedido.id}}</h6>
          <div >
              <img class="image-check" src="https://img.icons8.com/flat_round/64/000000/checkmark.png">
          </div>
          <span class="badge badge-color" style="font-size:25px">{{pedido.tipo}}</span>

          <p class="m-0">Fecha: {{pedido.fechaGeneracion}}</p>
        </div>
        <div class=" col-6 card card-interno p-0 m-0">
            <div class="row">
              <div class="col-4">
                <img src="https://img.icons8.com/ios-filled/48/000000/new-message.png">
              </div>
              <div class="col">
                <p class="m-0">Numero de envio: {{pedido.envio.id}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <img src="https://img.icons8.com/pastel-glyph/64/000000/pay-by-card.png">
              </div>
              <div class="col">
                <p class="m-0">Metodo de pago: {{pedido.metodoPago.pago}}</p>
              </div>
            </div>
           
        </div>

      </div>
    </a>
  </div>
</div>

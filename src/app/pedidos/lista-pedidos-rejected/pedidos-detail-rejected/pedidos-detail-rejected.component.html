<div class="container">
  <div class="row">
    <div class="col-5 border-detail offset-2">
      <ul class="">
        <li class="list-group-item active">{{pedido.tipo}}</li>
        <div class="p-3">

          <li class="list-group-item">{{pedido.fechaGeneracion}} </li>

          <li *ngIf="pedido.tipo==='COMPRA'" class="list-group-item">Vinilo de compra: {{pedido.viniloCompra.nombre}}
          </li>

          <li *ngIf="pedido.tipo==='INTERCAMBIO'" class="list-group-item">Vinilo(s) intercambio:
            <ng-template *ngFor="let vinilo of pedido.vinilosIntercambio;index as i">
              <p> Vinilo (i+1): vinilo.name</p>
            </ng-template>
          </li>
          <li class="list-group-item">Observacion: {{pedido.observacion}}</li>
        </div>
      </ul>
      <button  (click)="delete()"> Cancelar Pedido</button>
    </div>
  </div>
</div>

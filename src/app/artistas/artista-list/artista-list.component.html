<div class="container">
	<div class="row">      
		<div class="card" style="width: 15rem;" *ngFor="let artista of artistas">
			<img src={{artista.image}} class="card-img-top" alt="..." routerLink="/artista/{{artista.id}};">
			<div class="card-body">
				<h5 class="card-title" style="color: #5dc1b9" routerLink="/artista/{{artista.id}};">{{artista.name}}</h5>
			</div>
		</div>
	</div>
</div>

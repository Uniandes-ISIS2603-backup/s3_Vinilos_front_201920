<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Vinilos Disponibles </div>
      <div class="list-group list-group-flush">
          <form [formGroup]="form" class="form-row" (ngSubmit)="applyFilter()">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Nombre del Vinilo:</span>
                  </div>
              </div>
              <input type="text" class="form-control mb-3" formControlName="nombreVinilo">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">AÃ±o:</span>
                  </div>
              </div>
              <input type="text" class="form-control mb-3" formControlName="anio">

              <div class="input-group ">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Artista:</span>
                  </div>
              </div>
              <input type="text" class="mb-3 form-control" formControlName="artista">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Genero</label>
                  </div>
              </div>

              <select id="filtroGenero" class="form-control mb-3" formControlName="ganeroFil">
                  <option [ngValue]="null" disabled>Choose...</option>
                  <option *ngFor="let genero of generos; index as i" [ngValue]="genero">{{genero.nombre}}</option>
              </select>

              <button type="submit" class="btn btn-success mr-2 ml-3" id="button-filter">Filtrar</button>
              <button type="button" class="btn btn-secondary" id="button-filter-cancel">Eliminar Filtro</button>
          </form>
      </div>
  </div>
 

  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col mt-5 ml-5" *ngFor = "let vinilo of vinilos">
            <div class="card" style="width: 18rem;">
              <a routerLink="/vinilos/{{vinilo.id}}">
              <img class="card-img-top" src="{{vinilo.imagen}}">
              </a>
              <div class="card-body">
                <h5 class="card-title">{{vinilo.nombre}}</h5>
                <p class="card-subtitle mb-2 text-muted">{{vinilo.artista}}</p>
                <p class="card-text"><small class="text-muted">${{vinilo.precio}}</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
